<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            color: rgb(185, 143, 87);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: burlywood;
        }
        table,th,td{
            border: 6px solid rgb(173, 145, 91);
            border-collapse: collapse;
            text-align: center;
            font-size: xx-large;
            padding: 11px;
        }
        table{
            flex-direction: column;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 74ch;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>28</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
