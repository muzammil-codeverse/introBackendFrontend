<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            font-size: xx-large;
        }
        table{
            display: flex;
            flex-direction: column;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 79ch;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>28</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
